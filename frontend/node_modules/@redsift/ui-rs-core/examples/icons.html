<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/ui-rs-core.min.css" title="light">
    <link rel="alternate stylesheet" type="text/css" href="/css/ui-rs-core-dark.min.css" title="dark">
    <style>
      .rs-icon {
        display: inline-block;
        width: 40px;
        height: 40px;
        margin: 0.5em;
      }

      .header {
        text-align: center;
        margin: 1em;
      }

      .content--light {
        background: white;
      }

      .content--dark {
        background: #aaa;
      }
    </style>
  </head>

  <body>

    <div class="style-switcher">
      <button onclick="RedsiftCore.StyleSwitcher.use('light');return false;" class="danger">Light Theme</button>
      <button onclick="RedsiftCore.StyleSwitcher.use('dark');return false;" class="danger">Dark Theme</button>
    </div>

    <h2 class="header">Icon Gallery</h2>

    <div class="content--light">
      <div class="rs-icon -rs-icon-redsift-red"></div>
      <div class="rs-icon -rs-icon-redsift-cloud"></div>
      <div class="rs-icon -rs-icon-redsift-white"></div>
      <div class="rs-icon -rs-icon-github"></div>
      <div class="rs-icon -rs-icon-github-white"></div>
      <div class="rs-icon -rs-icon-google"></div>
      <div class="rs-icon -rs-icon-linkedin"></div>
      <div class="rs-icon -rs-icon-slack"></div>
      <div class="rs-icon -rs-icon-twitter"></div>
      <div class="rs-icon -rs-icon-settings"></div>
      <div class="rs-icon -rs-icon-profile"></div>
      <div class="rs-icon -rs-icon-down-arrow-green"></div>
      <div class="rs-icon -rs-icon-logout"></div>
      <div class="rs-icon -rs-icon-dashboard"></div>
      <div class="rs-icon -rs-icon-catalogue"></div>
      <div class="rs-icon -rs-icon-workshop"></div>
      <div class="rs-icon -rs-icon-wireframe-blue"></div>
      <div class="rs-icon -rs-icon-expand"></div>
      <div class="rs-icon -rs-icon-expand-split"></div>
      <div class="rs-icon -rs-icon-exit"></div>
    </div>

    <div class="content--dark">
      <div class="rs-icon -rs-icon-redsift-red"></div>
      <div class="rs-icon -rs-icon-redsift-cloud"></div>
      <div class="rs-icon -rs-icon-redsift-white"></div>
      <div class="rs-icon -rs-icon-github"></div>
      <div class="rs-icon -rs-icon-github-white"></div>
      <div class="rs-icon -rs-icon-google"></div>
      <div class="rs-icon -rs-icon-linkedin"></div>
      <div class="rs-icon -rs-icon-slack"></div>
      <div class="rs-icon -rs-icon-twitter"></div>
      <div class="rs-icon -rs-icon-settings"></div>
      <div class="rs-icon -rs-icon-profile"></div>
      <div class="rs-icon -rs-icon-down-arrow-green"></div>
      <div class="rs-icon -rs-icon-logout"></div>
      <div class="rs-icon -rs-icon-dashboard"></div>
      <div class="rs-icon -rs-icon-catalogue"></div>
      <div class="rs-icon -rs-icon-workshop"></div>
      <div class="rs-icon -rs-icon-wireframe-blue"></div>
      <div class="rs-icon -rs-icon-expand"></div>
      <div class="rs-icon -rs-icon-expand-split"></div>
      <div class="rs-icon -rs-icon-exit"></div>
    </div>
  </body>

</html>
