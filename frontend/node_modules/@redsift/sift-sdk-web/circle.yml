machine:
  node:
    version: 6.2.2
  environment:
    NAME: sift-sdk-web

checkout:
  pre:
    - npm install -g npm
  post:
    - git fetch --tags

dependencies:
  override:
    - npm install

test:
  override:
    - npm test

deployment:
  production:
    branch: /release-.*/
    commands:
      - echo "Publishing to NPM"
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm publish --access=public
